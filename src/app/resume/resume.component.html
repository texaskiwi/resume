
<div class="container">
    <div class="workItem" *ngFor="let work of workExperience$| async">
        <h1>{{work.title}}</h1>
        <section>
            {{work.description}}
        </section>
        <div class="rating">
            Rating: {{work.rating ?? 'Not rated'}}
        </div>
        <app-rating (rated)="onRated(work,$event)" [currentRating] = "work.rating ?? 0"></app-rating>
    </div>
</div>
